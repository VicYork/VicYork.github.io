  <!-- Slider scripts -->
  <script>
    $(document).ready(function() {
      var fullHeight = $(window).height();

      $('.slider').slider({
        indicators: false,
        full_width: true,
        height: fullHeight
      });

      $('.slider').slider('pause');
      // Start slider
      $('.slider').slider('start');
      // Next slide
      $('.slider').slider('next');
      // Previous slide
      $('.slider').slider('prev');
    });
